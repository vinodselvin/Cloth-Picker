<div class="album py-5 mb-3" >
    
    <div class="container" [hidden]="!this.best_combo || this.best_combo == null" *ngIf="this.best_combo">
      <h3 class="mb-3 text-center">How is this combination, for today?</h3>
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card mb-4 shadow-sm">
            <div class="card-body">
              <div class="row mb-3">
                <div class="text-center dress"><img class="col-lg-12 col-sm-12" [src]="this.best_combo['1'].image_data"/></div>
                <div class="text-center dress"><img class="col-lg-12 col-sm-12" [src]="this.best_combo['2'].image_data"/></div>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-primary" (click)="likeImage()"><i class="fa fa-bookmark"></i> Bookmark</button>
                  <button type="button" class="btn btn-sm btn-danger" (click)="disLikeImage()"><i class="fa fa-thumbs-down"></i> Dislike</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container text-center" [hidden]="this.best_combo || this.best_combo != null"  *ngIf="!this.best_combo">
      <h3 class="mb-3 text-center">There is no data available to view bookmark</h3>
      <p>try below navigation</p>
      <button class="btn btn-primary" routerLink="/user/upload" style="margin-right: 10px;"><i class="fa fa-cloud-upload"></i> Upload Outfits</button> 
      <button class="btn btn-primary btn-secondary" routerLink="/user/bookmark"><i class="fa fa-bookmark"></i> See Bookmark</button>
    </div>
  </div>
